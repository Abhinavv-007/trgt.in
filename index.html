      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Amiri"', 'serif'],
              display: ['"Cinzel"', 'serif'],
            },
            colors: {
              background: '#040608', /* Fallback */
              surface: '#0B0F14',
              gold: {
                100: '#FFF8E1',
                300: '#FADD9E',
                500: '#D4AF37', /* Base Gold */
                600: '#B5942F',
                700: '#8F7218',
                900: '#423204',
              },
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'sparkle': 'sparkle 2s linear infinite',
            },
            keyframes: {
              sparkle: {
                '0%, 100%': { opacity: 0, transform: 'scale(0)' },
                '50%': { opacity: 1, transform: 'scale(1)' },
              }
            },
            cursor: {
              none: 'none',

    <style>
      html, body, a, button, input, textarea, select, * {
        cursor: none !important;
      }
      
      html {
        scroll-behavior: smooth;
        background-color: #020305;
      }
      body {
        /* Transparent body to let Canvas shine through */
        background-color: transparent;
        color: #FADD9E;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* Scrollbar - Solid Gold */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0f14;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #BF953F, #FCF6BA, #AA771C);
        border-radius: 3px;
      }
      
      /* THE GOLD FOIL EFFECT */
      .text-gold-gradient {
        background: linear-gradient(to bottom, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
      }

      .border-gold-gradient {
        border-image: linear-gradient(to bottom, #BF953F, #FCF6BA, #AA771C) 1;
      }
      
      /* Expensive Glass Card */
      .royal-card {
        background: linear-gradient(135deg, rgba(10, 10, 15, 0.85) 0%, rgba(5, 5, 8, 0.95) 100%);
        backdrop-filter: blur(8px);
        box-shadow: 
          0 10px 30px -10px rgba(0, 0, 0, 0.8),
          inset 0 0 0 1px rgba(212, 175, 55, 0.15), /* Inner subtle gold line */
          0 0 20px rgba(0,0,0,0.5); /* Outer depth */
        position: relative;
        overflow: hidden;
        transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.4s ease;
      }

      /* Hover: The Gold Glow */
      .royal-card:hover {
        transform: translateY(-5px);
        box-shadow: 
          0 20px 40px -10px rgba(0, 0, 0, 0.9),
          inset 0 0 0 1px rgba(212, 175, 55, 0.5),
          0 0 30px rgba(212, 175, 55, 0.1);
      }
      
      /* Geometric Pattern Overlay */
      .arabesque-pattern {
        background-color: transparent;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D4AF37' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
